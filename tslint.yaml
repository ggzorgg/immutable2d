---
extends: 
  - "tslint:recommended"
linterOptions:
  exclude:
    - node_modules
    - dist
rules:
  quotemark: 
    - true
    - single
  semicolon: 
    - true
    - never
  trailing-comma: false
  interface-name: false
  arrow-parens: false
  indent:
    - true
    - spaces
    - 2
  no-unused-expression: false
  object-literal-sort-keys: false
  